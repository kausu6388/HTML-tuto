<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #e3e6e6;
    }

    /* Navbar */
    .navbar {
      background-color: #131921;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff9900;
    }

    .search-bar {
      display: flex;
      flex: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
    }

    .search-bar button {
      background: #febd69;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      font-size: 14px;
    }

    /* Hero Banner */
    .hero {
      background: url("heroBanner.jpg") no-repeat center/cover;
      height: 300px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
      padding-bottom: 20px;
    }

    /* Product Section */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 10px 0;
    }

    .product-card p {
      color: green;
      font-weight: bold;
      margin: 5px 0;
    }

    .product-card button {
      background: #febd69;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Footer */
    footer {
      background: #131921;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">amazon</div>
    <div class="search-bar">
      <input type="text" placeholder="Search Amazon">
      <button>Search</button>
    </div>
    <div class="nav-links">
      <span>Hello, Sign in</span>
      <span>Returns & Orders</span>
      <span>Cart üõí</span>
    </div>
  </div>

  <!-- Hero Banner -->
  <div class="hero">
    <p>Shop the best deals today!</p>
  </div>

  <!-- Products -->
  <div class="products">
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/71bagLp2sXL._AC_UY327_FMwebp_QL65_.jpg" alt="Laptop">
      <h3>HP Laptop</h3>
      <p>$799</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/june/CE/GW/QC/PC/PC_QuadCard_boAt_0.5x._SY116_CB553870684_.jpg" alt="Headphones">
      <h3>Boat Headphones</h3>
      <p>$59</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQ9s0TBQCORs68powGv43dvPptr1to1ODcsz8H0fDBRVSN5nCU1gIkdR42Opk3pPrKvEnI5aIVaNR_LTbVtn3F_Y9J7_e9efWAk0QrMeRCdfTJDhL7gmZXQRrMjrjRtfuzuxBodrA&usqp=CAc" alt="Smartphone">
      <h3>Samsung Galaxy</h3>
      <p>$499</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61BoaOUf+KL._AC_UY327_FMwebp_QL65_.jpg" alt="Watch">
      <h3>Noise Smart Watch</h3>
      <p>$129</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/51ljnEaW0pL._AC_UY327_FMwebp_QL65_.jpg" alt="Laptop">
      <h3>PS5</h3>
      <p>$100</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Amazon Clone ¬© 2025 | Made with ‚ù§Ô∏è by You</p>
  </footer>

</body>
</html>
