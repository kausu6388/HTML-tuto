<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Book | Cart</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}
    body{
      background:linear-gradient(135deg,#43cea2,#185a9d);
      color:#fff;
    }

    /* Navbar */
    nav{
      display:flex;justify-content:space-between;align-items:center;
      background:rgba(255,255,255,0.1);
      backdrop-filter:blur(8px);
      padding:15px 60px;
      position:sticky;top:0;z-index:10;
    }
    nav h1{color:#ffeb3b;font-size:26px}
    nav ul{display:flex;list-style:none;gap:20px}
    nav ul li a{text-decoration:none;color:white;transition:0.3s}
    nav ul li a:hover{color:#ffeb3b}

    .container{
      max-width:900px;
      margin:40px auto;
      background:rgba(255,255,255,0.15);
      padding:30px;
      border-radius:15px;
      box-shadow:0 0 15px rgba(0,0,0,0.2);
    }

    h2{text-align:center;margin-bottom:20px;color:#ffeb3b}

    table{
      width:100%;
      border-collapse:collapse;
      margin-bottom:20px;
    }
    th,td{
      text-align:center;
      padding:15px;
      border-bottom:1px solid rgba(255,255,255,0.2);
    }
    th{color:#ffeb3b;font-size:18px}
    td img{
      width:60px;height:60px;object-fit:contain;
    }
    .qty-btn{
      background:#ffeb3b;
      color:#000;
      border:none;
      padding:5px 10px;
      font-weight:bold;
      cursor:pointer;
      border-radius:5px;
      transition:0.2s;
    }
    .qty-btn:hover{background:white}

    .total{
      text-align:right;
      font-size:20px;
      margin:15px 0;
    }

    .btns{
      display:flex;
      justify-content:space-between;
      margin-top:20px;
    }
    .btn{
      background:#ffeb3b;
      color:#000;
      border:none;
      padding:10px 20px;
      font-weight:bold;
      border-radius:25px;
      cursor:pointer;
      transition:0.3s;
    }
    .btn:hover{
      background:white;
      transform:scale(1.05);
    }

    footer{text-align:center;padding:20px;background:rgba(255,255,255,0.1)}
  </style>
</head>
<body>

  <nav>
    <h1>E-Book</h1>
    <ul>
      <li><a href="e-book.html">Home</a></li>
      <li><a href="prodcut.html">Products</a></li>
      <li><a href="#">Cart</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Your Shopping Cart</h2>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="cartItems">
        <!-- Items will be dynamically added here -->
      </tbody>
    </table>
    <div class="total">Total: ₹<span id="totalAmount">0</span></div>
    <div class="btns">
      <button class="btn" onclick="clearCart()">Clear Cart</button>
      <button class="btn" onclick="window.location.href='products.html'">Continue Shopping</button>
    </div>
  </div>

  <footer>
    <p>© 2025 E-Book | Smart Online Store for Students</p>
  </footer>

  <script>
    const cart = [
      { name: "NCERT Class 10 Science", price: 120, img: "https://cdn-icons-png.flaticon.com/512/2232/2232688.png", qty: 1 },
      { name: "Ultra Gel Pen (Pack of 12)", price: 99, img: "https://cdn-icons-png.flaticon.com/512/3135/3135787.png", qty: 2 },
      { name: "School Bag (Blue)", price: 499, img: "https://cdn-icons-png.flaticon.com/512/135/135620.png", qty: 1 }
    ];

    function displayCart() {
      const tbody = document.getElementById("cartItems");
      tbody.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        const row = `
          <tr>
            <td><img src="${item.img}" alt=""></td>
            <td>${item.name}</td>
            <td>₹${item.price}</td>
            <td>
              <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
              ${item.qty}
              <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
            </td>
            <td>₹${subtotal}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
      document.getElementById("totalAmount").textContent = total;
    }

    function changeQty(index, change) {
      cart[index].qty += change;
      if (cart[index].qty < 1) cart[index].qty = 1;
      displayCart();
    }

    function clearCart() {
      if(confirm("Are you sure you want to clear the cart?")) {
        cart.length = 0;
        displayCart();
      }
    }

    displayCart();
  </script>
</body>
</html>
